{% extends 'base.html' %}

{% block page_icon %}user-check{% endblock %}
{% block page_title %}Assign Asset{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="table-card">
            <h5 class="mb-4"><i class="fas fa-user-check me-2"></i>Assign Asset</h5>
            
            <div class="alert alert-info">
                <strong>Asset:</strong> {{ asset.asset_tag }} - {{ asset.name }}
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label">Select Employee</label>
                    <select name="employee_id" class="form-select form-select-lg" required>
                        <option value="">-- Select Employee --</option>
                        {% for emp in employees %}
                        <option value="{{ emp.id }}">{{ emp.full_name }} ({{ emp.department.name|default:"No Dept" }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check me-1"></i> Assign Asset
                    </button>
                    <a href="{% url 'assets:asset_detail' asset.pk %}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
